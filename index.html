<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Homework 3</title>

</head>
<body>
    <h1>Fizz Buzz</h1>
    <main id="container">
        <div id="valueBox">
            <h3>Start value: </h3><input type="number" name="field"  id="startValue"  value="1" min="1" max="100" onpaste="return false">
            <h3>End value: </h3><input type="number" name="field"  id="endValue"  value="100" max="100" min="1" onpaste="return false">
            <h3>Fizz value: </h3><input type="number" name="field"  id="fizzValue"  value="3" max="3" min="3" onpaste="return false">
            <h3>Buzz value: </h3><input type="number" name="field"  id="buzzValue"  value="5" max="3" min="5" onpaste="return false">
        </div>

        <div id="colorBox">
            <h3>Fizz color: </h3><input id="fizzColor" type="color" value="#7de7eb">
            <h3>Buzz color: </h3><input id="buzzColor" type="color" value="#7deb8f">
            <h3>FizzBuzz color: </h3><input id="fizzBuzzColor" type="color" value="#e4eb7d">
            <h3>None color: </h3><input id="noneColor" type="color" value="#eb7db0">
        </div>
       
        <div id="sizeBox">
                <div class="sliders">
                    <div class="sliderLabel">
                        <p>Width: <span id="elWidthOutput"></span>
                    <input type="range" min="20" max="80" value="80" id="elWidth" name ="widthLabel">
                        <p>Height: <span id="elHeightOutput"></span>
                    <input type="range" min="20" max="80" value="80" id="elHeight" name="heightLabel"> 
                </p></div>
                </div>
        </div>
    
        <div id="menuBox">
            <h3><button type="submit" id="default">Default</button></h3>
            <h3><button type="submit" id="clear">Clear</button></h3>
            <h3><button type="submit" id="custom">Custom</button></h3>
        </div>
        <div id ="elements"></div>
        
    </main>

    
</body>
</html>
